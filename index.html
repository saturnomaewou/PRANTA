<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Envio de PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      text-align: center;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    .message {
      margin-top: 20px;
      color: green;
    }
    .error {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Envie seu PDF</h1>
  <form action="upload.php" method="post" enctype="multipart/form-data">
    <input type="file" name="arquivo" accept="application/pdf" required>
    <br>
    <button type="submit">Fazer Upload</button>
  </form>
</body>
</html>
